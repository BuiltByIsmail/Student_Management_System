<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  {% block content %}
  <div class="form-wrapper">
    <div class="form-header">
      <i class="fa-solid fa-user-graduate"></i>
      <h2>Register New Student</h2>
      <p>Fill in the details to add a new student</p>
    </div>

    <form id="studentForm" method="POST">
      <!-- Personal Info -->
      <div class="form-group">
        <label for="full_name">Full Name <span>*</span></label>
        <input type="text" id="full_name" name="full_name" placeholder="Your name..." required>
      </div>

      <div class="form-group">
        <label for="matric_no">Matric Number <span>*</span></label>
        <input type="text" id="matric_no" name="matric_no" placeholder="IFT/25D/5555" required>
      
      </div>

      <div class="form-group">
        <label for="department">Department <span>*</span></label>
        <select id="department" name="department" required>
          <option value="">-- Select Department --</option>
          <option value="IT">Information Technology</option>
          <option value="CS">Computer Science</option>
          <option value="ENG">Engineering</option>
          <option value="MGT">Management Science</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="student@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+234 801 234 5678">
      </div>

      <!-- Password -->
      <div class="form-group password-field">
        <label for="password">Password <span>*</span></label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn-submit">Register Student</button>
        <button type="reset" class="btn-reset">Clear</button>
      </div>
    </form>
  </div>
  {% endblock %}
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Form validation (basic example)
    document.getElementById("studentForm").addEventListener("submit", function(event) {
      const fullName = document.getElementById("full_name").value.trim();
      const matricNo = document.getElementById("matric_no").value.trim();
      if (!fullName || !matricNo) {
        alert("Please fill in all required fields.");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
