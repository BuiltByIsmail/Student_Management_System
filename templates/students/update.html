<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  {% block content %}
  <div class="form-wrapper">
    <div class="form-header">
      <i class="fa-solid fa-user-pen"></i>
      <h2>Update Student Details</h2>
      <p>Edit information and save changes</p>
    </div>

    <form method="POST" class="student-form" id="updateForm">
      <!-- Personal Info -->
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ student.full_name}}" required>
      </div>

      <div class="form-group">
        <label for="matric_no">Matric Number </label>
        <input type="text" id="matric_no" name="matric_no" value="{{ student.matric_no}}" required>
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="matric_no" name="department" value="{{ student.department}}" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address </label>
        <input type="email" id="email" name="email" value="{{ student.email}}" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="{{ student.phone}}" >
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn-submit">Update</button>
        <a href="{{ url_for('main.list_students') }}" class="btn-reset">Cancel</a>
      </div>
    </form>
  </div>
  {% endblock %}

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Confirm before submitting
    document.getElementById("updateForm").addEventListener("submit", function(event) {
      if (!confirm("Are you sure you want to save changes?")) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
